<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head>
    <title>Customer</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!--    <link type="text/css" rel="stylesheet" href="bootstrap.min.css" th:href="@{bootstrap.min.css}"/>-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
<div class="col-3"></div>
<div style="background-color: #9fcdff" class="container col-9">
    <h1 style="text-align: center">Customer - Order Service</h1>
    <div style="text-align: left">
        <h4>Nhóm 06:</h4>
        <h5>18079021 - Nguyễn Văn Hùng</h5>
        <h5>18078791 - Nguyễn Hữu Lộc</h5>
    </div>
    <h2 style="text-align: center">Add Customer</h2>
    <form th:object="${customer}" th:action="@{save}" action="#" method="post">
        <input type="hidden" th:field="*{customerId}">
        <div>
            <label th:text="customerId" th:for="customerId"></label>
            <input type="text" th:field="*{customerId}" class="form-control" readonly/>
        </div>
        <div style="clear: both; display: block; height: 10px"></div>
        <div>
            <label th:text="name" th:for="name"></label>
            <input type="text" th:field="*{name}" class="form-control"/>
        </div>
        <div style="clear: both; display: block; height: 10px"></div>
        <div>
            <label th:text="address" th:for="address"></label>
            <input type="text" th:field="*{address}" class="form-control"/>
        </div>
        <div style="clear: both; display: block; height: 10px"></div>
        <input type="submit" class="btn btn-success" value="Save" style="margin-bottom: 10px"/>
    </form>
</div>
</body>
</html>
